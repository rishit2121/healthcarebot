def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
    throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'com.google.gms.google-services'
apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"

android {
    compileSdkVersion 34
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId "com.geneva.health_care_app"
        // You can update the following values to match your application needs.
        // For more information, see: https://docs.flutter.dev/deployment/android#reviewing-the-build-configuration.
        minSdkVersion 21
        targetSdkVersion 34
        versionCode 14
        versionName flutterVersionName
    }
     signingConfigs {
        release {
            storeFile file('/Users/rishit/Documents/healthcarebot/your_keystore_name.jks') // Path to your keystore file
            storePassword 'Eighty2*' // Store password
            keyAlias 'your_key_alias' // Key alias
            keyPassword 'Eighty2*' // Key password (use same as store password if not different)
        }
        // You can define additional signing configs for debug, etc. if needed
    }

    buildTypes {
        release {
            // Add your signing config for the release build
            signingConfig signingConfigs.release // This line will be updated below
        }
    }

    // Define your signing configurations
}

flutter {
    source '../..'
}

dependencies {
    implementation 'com.google.android.gms:play-services-ads-lite:23.2.0'
    implementation 'com.google.android.gms:play-services-ads:23.2.0'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}
